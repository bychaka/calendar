<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Calendar</title>
</head>
<body class="body">
    <div class="calendar-container">
        <div class="head">
            <p class="time-now">23:26:53</p>
            <a class="date-now" href="#">17 ноября 2018 г.</a>
        </div>
        <div class="calendar-header">
            <div class="calendar-month-year">i am real man</div>
            <div class="calendar-controls">
                <a href="#" class="up-month"></a>
                <a href="#" class="down-month"></a>
            </div>
        </div>
        <div class="calendar-dates-container">
            <div class="calendar-week-day">
                <div class="week-day">Пн</div>
                <div class="week-day">Вт</div>
                <div class="week-day">Ср</div>
                <div class="week-day">Чт</div>
                <div class="week-day">Пт</div>
                <div class="week-day">Сб</div>
                <div class="week-day">Вс</div>
            </div>
            <div class="calendar-dates"></div>
        </div>
        <div class="calendar-footer">
            <div class="event-day">Сегодня</div>
            <div class="event-action">+</div>
        </div>
    </div>
</body>
</html>
